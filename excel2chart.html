<!DOCTYPE html>
<html>

<head>
    <title>量化图表生成</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .controls {
            margin-bottom: 20px;
        }

        input, button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px; /* 增大字体大小 */
        }

        #departmentChart, #classChart {
            width: 100%;
            max-width: 800px; /* 限制最大宽度，但允许在较小屏幕上缩小 */
            height: 400px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) { /* 针对小屏幕的样式调整 */
            .controls {
                flex-direction: column;
                align-items: center;
            }

            input, button {
                width: 100%; /* 在小屏幕上使元素宽度充满容器 */
                box-sizing: border-box; /* 确保宽度包括padding */
            }
        }
    </style>
</head>

<body>

    <div>
        <input type="file" id="upload" accept=".xlsx, .xls">
        <button id="convertBtn">转换并展示图表</button>
    </div>

    <div>
        <label for="colorPicker">柱状图颜色:</label>
        <input type="color" id="colorPicker" value="#c23531">
        <button id="sortAscBtnDepartment">部门分数升序</button>
        <button id="sortDescBtnDepartment">部门分数降序</button>
        <button id="sortAscBtnClass">班级分数升序</button>
        <button id="sortDescBtnClass">班级分数降序</button>
    </div>

    <div id="departmentChart" style="width: 800px; height: 400px;"></div>
    <div id="classChart" style="width: 800px; height: 400px;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="visualization.js"></script>

</body>

</html>
